<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img 
     src="https://raw.githubusercontent.com/maestro29/WebOmok/main/board.bmp"
     onclick="image_onclick()"
     style="display:block; margin: 0 auto"> 
     <div id="stone_x"></div>
    <script>
        
        function image_onclick(){
            var a = 5;
            console.log(a*a);

            x = event.offsetX;
            y = event.offsetY;
            alert("현재좌표 : " + x + ", " + y);
            // document.getElementById("stone_x").innerHTML=x;

            stone = document.createElement("img");
            stone.src = "https://github.com/maestro29/WebOmok/blob/main/black.png?raw=true"
            stone.width = "30";
            stone.height = "30";
            
            stone.style.position = "absolute";
            stone.style.left = x + "px";
            stone.style.top = y + "px";
            
            document.body.appendChild(stone);
        }
        //[ Javascript ] Mouse Event - 클릭한 위치에 이미지 동적 생성하기

    </script>
    
</body>
</html>
