<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img 
     name=boardImg
     src="https://raw.githubusercontent.com/maestro29/WebOmok/main/board.bmp"
     onclick="image_onclick()"
     style="display:block; margin: 0 auto"> 
     
    <script>
        var turn = 0;
        var blackStonePath = "https://github.com/maestro29/WebOmok/blob/main/black.png?raw=true";
        var whiteStonePath = "https://github.com/maestro29/WebOmok/blob/main/white.png?raw=true";


        function image_onclick(){
            turn++;
            var a = 5;
            console.log(a*a);

            var x = event.offsetX;
            var y = event.offsetY;
            
            var boardX = parseInt(x / (465/15));
            var boardY = parseInt(y / (465/15));
            
            // alert("현재좌표 : " + x + ", " + y);

            var stoneImg = document.createElement("img");

            //stone.src = (turn % 2 == 0)? whiteStonePath : blackStonePath;
            stoneImg.src = (turn % 2 == 0) &&  whiteStonePath ||  blackStonePath;

            stoneImg.width = "30";
            stoneImg.height = "30";
            
            stoneImg.style.position = "absolute";
            stoneImg.style.left = boardImg.offsetLeft + boardX*31 + "px";
            stoneImg.style.top = boardImg.offsetTop + boardY*31 + "px";
            
            document.body.appendChild(stoneImg);
        }
        //[ Javascript ] Mouse Event - 클릭한 위치에 이미지 동적 생성하기

    </script>
    
</body>
</html>
